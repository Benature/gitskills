
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>物天考试倒计时</title>

</head>
<body>
<a id="more"></a>
  <canvas id="myCanvas" width="800" height="600"></canvas>

<script type="text/javascript">
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    context.font = "30px Arial";
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;
    

function leftTimer(year,month,day,hour,minute,second,lock){ 
    var leftTime = (new Date(year,month-1,day,hour,minute,second)) - (new Date()); //计算剩余的毫秒数 
    var days = parseInt(leftTime / 1000 / 60 / 60 / 24 , 10); //计算剩余的天数 
    var hours = parseInt(leftTime / 1000 / 60 / 60 % 24 , 10); //计算剩余的小时 
    var minutes = parseInt(leftTime / 1000 / 60 % 60, 10);//计算剩余的分钟 
    var seconds = parseInt(leftTime / 1000 % 60, 10);//计算剩余的秒数 
    days = checkTime(days); 
    hours = checkTime(hours); 
    minutes = checkTime(minutes); 
    seconds = checkTime(seconds); 
    setInterval("leftTimer(2016,11,11,11,11,11)",1000); 
    //document.getElementById("timer").innerHTML = days+"天" + hours+"小时" + minutes+"分"+seconds+"秒";  
    if (lock == 1){
        return days+"天"
    }
    else {
        return days+"天" + hours+"时" + minutes+"分"+seconds+"秒";
    }
    } 
function checkTime(i){ //将0-9的数字前面加上0，例1变为01 
    if(i<10){ 
        i = "0" + i; 
    } 
    return i; 
} 
var col1=10,col2=160,col3=400;
var line=150;
window.onload = function () {
    setInterval(function() {
        context.save();
        context.translate((canvas.width-700)/2,Math.abs(canvas.height-400)/2);
        context.clearRect(0, 0, 800, 600);
        //context.translate(50, 20);
        context.fillStyle= "blue";
        context.font = "40px Arial";
        context.fillText( "物天考试倒计时",120,50);
        context.font = "15px Arial";
        context.fillText( "by 木一",420,60); 
        context.font = "25px Arial";
        context.fillStyle= "grey";

        context.fillText( "     力学",col1,line);
        context.beginPath();context.moveTo(col1-5, line-10);context.lineTo(col1+150, line-10);context.stroke();
        line+=50;

        context.fillText( "   高等数学",col1,line);
        context.beginPath();context.moveTo(col1-5, line-10);context.lineTo(col1+150, line-10);context.stroke();
        line+=50;

        context.fillText( "近代史纲要",col1,line);
        //context.fillText( leftTimer(2018,7,14,9,30,0,0),col2,line);
        context.fillText( "C207(1-25) ; C303(rest)",col3,line);
        context.beginPath();context.moveTo(col1-5, line-10);context.lineTo(col3+300, line-10);context.stroke();
        line+=50;

        context.fillStyle= "red";
        context.fillText( "  大学英语",col1,line);
        //context.fillText( leftTimer(2018,7,16,9,30,0,0),col2,line);
        context.beginPath();context.moveTo(col1-5, line-10);context.lineTo(col3+300, line-10);context.stroke();
        context.fillStyle= "black";

        context.fillText( "E301(A) ; F201(B) ; F301(C)",col3,line);
        line+=50;
        context.fillText( "     凉学",col1,line);
        context.fillText( leftTimer(2018,7,17,9,30,0,0),col2,line);
        context.fillText( "D307",col3,line);
        line+=50;
        context.fillText( "  误差分析",col1,line);
        context.fillText( leftTimer(2018,7,17,14,30,0,0),col2,line);
        context.fillText( "C303",col3,line);
        line = 150;
        context.fillStyle= "red";
        context.font = "100px Arial";
        context.fillText( "球球你们别复习了",-80,400);

        context.restore();
    }, 1000/10);
};
</script>
</body>
</html>
